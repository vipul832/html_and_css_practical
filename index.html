<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>

    <!--Bootstrap CSS cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <style>
        body{
            background-color: grey;

</head>
<body>
    <header class="sticky-top">
        <div class="container-fluid bg-primary p-2">
            <div class="container d-flex  justify-content-evenly align-items-center">
               

                <div class="d-flex w-75 justify-content-start">
                     <!--logo-->
                    <div class="nav-brand d-flex flex-column mx-2">
                        <div name="flipkart" class="">
                            <img src="./Images/flipkart-plus_8d85f4.png" width="75" alt="Flipkart">
                        </div>
                        <div title="exlore_plus" class="text-decoration-none" style="font-size: 11px;width: 80px;">
                            <a href="" class="fst-italic fw-bold text-light text-decoration-none" title="explore_plus" >
                                Explore 
                                <span style="color: #ffe500;">Plus</span>
                                <img src="./Images/plus_aef861.png" alt="Plus" width="10">
                            </a>
                        </div>
                    </div>
                    <!--Searchbar-->
                    <div class="mx-4 bg-light align-content-center w-50 shadow h-25">
                        <div class="mx-1 input-group d-flex">
                            <input type="text" class="form-control border-0 w-50  bg-light shadow-none" placeholder="Search for products, brands and more" style="font-size: 14px;">
                            <button class="btn border-0">
                                <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg"><g fill="#2874F1" fill-rule="evenodd"><path class="_34RNph" d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"></path><path class="_34RNph" d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"></path></g></svg>
                            </button>
                        </div>
                    </div>
                </div>

                    <!--Login button-->
                    <div class="">
                        <div class="p-1">
                            <button class="btn btn-lg bg-light px-5 py-1 rounded-0 text-primary fs-6 fw-bold"> Login</button>
                        </div>
                    </div>
                    <!--More button-->
                    <div class="align-content-center mx-5 align-items-center">
                        <div class="text-light fw-bold d-flex">
                            More
                            <i class="px-1">
                                <img src="./Images/icons8-expand-arrow-60.png" alt="" width="15">
                            </i>
                        </div>
                    </div>
                    <!--Cart button-->
                    <div class="">
                        <a class="d-flex text-light text-decoration-none flex-row" href="">
                            <div>
                                <svg class="" width="15" height="15" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path class="_1bS9ic" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path></svg>
                            </div>
                            <span class="fs-6 fw-bold px-2">Cart</span>
                        </a>
                    </div> 
        </div>
    </header>
       
    <!--Category Area-->
   <div class=" py-2 m-0 justify-content-center d-flex border-bootom-dark shadow-sm bg-light">

        <!--Category 1-->
         <a class="mx-5 text-decoration-none align-content-center" href="">
            <div>
                <img src="./Images/topoffers.webp" alt="" width="64px" height="64px">
            </div>
            <div class="text-dark fs-6 text-center">Top offers</div>
         </a>
        <!--Category 2-->
         <a class="mx-5 text-decoration-none " href="">
            <div>
                <img src="./Images/growery.webp" alt="" width="64px" height="64px">
            </div>
            <div class="text-dark fs-6 text-center">Grocery</div>
         </a>
        <!--Category 3-->

            </div>

        <!--Category 4-->

        <!--Category 6-->

        <!--Category 7-->

            </div>
            <div class="text-dark fs-6 text-center">Appliances</div>
         </a>
        <!--Category 8-->
         <a class="mx-5 text-decoration-none " href="">
            <div>
                <img src="./Images/Travel.webp" alt="" width="64px" height="64px">
            </div>
            <div class="text-dark fs-6 text-center">Travel</div>
         </a>
        <!--Category 9-->
         <a class="mx-5 text-decoration-none " href="">
            <div>
                <img src="./Images/beauty.webp" alt="" width="64px" height="64px">
            </div>
            <div class="text-dark fs-6 text-center">Beauty</div>
         </a>
   </div>
